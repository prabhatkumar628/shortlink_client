<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/symbol.svg" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>ShortLink – Fast & Secure URL Shortener</title>
    <meta
      name="description"
      content="ShortLink is a fast, secure, and easy-to-use URL shortener. Create short links, track clicks, and manage your URLs effortlessly."
    />
    <meta
      name="keywords"
      content="URL shortener, short link, link shortener, free url shortener, track link clicks, shortlink"
    />
    <meta name="author" content="Prabhat Kumar" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook / WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ShortLink – Fast & Secure URL Shortener" />
    <meta
      property="og:description"
      content="Create short URLs instantly and track their performance with ShortLink."
    />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShortLink – Fast & Secure URL Shortener" />
    <meta
      name="twitter:description"
      content="Shorten URLs, track clicks, and manage links easily with ShortLink."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.png" />

    <!-- Theme Color (Mobile browsers) -->
    <meta name="theme-color" content="#22d3ee" />
  </head>

  <body class="scrollbar-hide">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
